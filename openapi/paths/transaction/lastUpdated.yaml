servers: 
  - url: 'http://54.169.180.154:5001/api'
get: 
  tags:
    - Transaction
  operationId: getLastUpdatedTransaction
  summary: Get latest transaction.
  description: Returns the latest transaction detail which was approved.
  security: []
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              txnLog: 
                type: object
                properties:
                  id: 
                    type: string
                    example: "8cb5f29d-40b8-428b-92dc-d6ecb814ab59"
                  cRIB:
                    type: integer
                    example: 60000
                  cRMB:
                    type: integer
                    example: 50000
                  cCIB:
                    type: integer
                    example: 100000
                  cCMB:
                    type: integer
                    example: 100000
                  nRIB:
                    type: integer
                    example: 60000
                  nRMB:
                    type: integer
                    example: 50000
                  nCIB:
                    type: integer
                    example: 1000
                  nCMB:
                    type: integer
                    example: 1000
                  status:
                    type: integer
                    example: 1
                  maker:
                    type: string
                    example: maker@gmail.com
                  msg:
                    type: string
                    example: This is test message.
                  createdAt: 
                    type: string
                    format: date-time
                    example: '2023-09-07T18:13:41.386Z'
                  updatedAt: 
                    type: string
                    format: date-time
                    example: '2023-09-07T18:14:16.824Z'
                  updateChecker:
                    type: string
                    example: checker@gmail.com
    '403':
      description: Forbidden