servers: 
  - url: 'http://54.169.180.154:5001/api'
get:
  tags:
    - Maintenance
  operationId: getAllMaintenance
  summary: Get all maintenance
  description: Returns the list of all maintenances.
  security: []
  responses: 
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties: 
              mntLogs:
                type: array
                items: 
                  type: object
                  properties: 
                    id: 
                      type: string
                      example: ee289ac9-8a87-4710-8e20-fe9a308f777b
                    submittedAt: 
                      type: string
                      format: date-time
                      example: '2023-09-07T16:28:04.651Z'
                    submittedBy:
                      type: string
                      format: email
                      example: 'john@gmail.com'
                    startDate: 
                      type: string
                      format: date-time
                      example: '2023-09-07T16:28:00.000Z'
                    endDate: 
                      type: string
                      format: date-time
                      example: '2023-09-07T17:00:00.000Z'
                    iRakyatYN:
                      type: boolean
                      example: false
                    iBizRakyatYN:
                      type: boolean
                      example: true
                    iRakyatStatus:
                      type: string
                      example: ''
                    iBizRakyatStatus:
                      type: string
                      example: C
                    submissionStatus:
                      type: string
                      example: New
                    approvalStatus:
                      type: string
                      example: Approved
                    mid: 
                      type: integer
                      example: 1
    '403':
      description: Forbidden

post:
  tags:
    - Maintenance
  operationId: createMaintenance
  summary: Create maintenance logs
  description: Get the list of maintenances and create. The list is array of maintenance that contain startDate, endDate, iRakyatYN, iBizRakyatYN and submittedBy.
  security: []
  requestBody:
    content:
      application/json:
        schema:
          type: array
          items: 
            type: object
            properties: 
              startDate:
                type: string
                format: date-time
                example: '2023-09-07T16:28:04.651Z'
              endDate:
                type: string
                format: date-time
                example: '2023-09-07T16:28:04.651Z'
              iRakyatYN:
                type: boolean
                example: true
              iBizRakyatYN:
                type: boolean
                example: false
              submittedBy:
                type: string
                format: email
                example: john@gmail.com            
  responses: 
    '201':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties: 
              message:
                type: string
                example: success
    '403':
      description: Forbidden