servers: 
  - url: 'http://54.169.180.154:5001/api'
get: 
  tags:
    - Group
  operationId: getUserGroups
  summary: Get All Groups.
  description: Returns the list of all user groups.
  security: []
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              userGroups: 
                type: array
                items:
                  type: object
                  properties:
                    id: 
                      type: string
                      example: 8cb5f29d-40b8-428b-92dc-d6ecb814ab59
                    name: 
                      type: string 
                      example: Normal User Group 1
                    role: 
                      type: string 
                      example: normal user 1
                    idx: 
                      type: number
                      example: 1
    '403': 
      description: Forbidden 

post: 
  tags:
    - Group
  operationId: createUserGroup
  summary: Create New User Group.
  description: Retrieves roldId, name and create a new user group with that information.
  security: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties: 
            roleId:
              type: integer
              example: 6
            name: 
              type: string
              example: Normal User Group 3
  responses: 
    '201':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties: 
              message:
                type: string
                example: success
    '403':
      description: Forbidden