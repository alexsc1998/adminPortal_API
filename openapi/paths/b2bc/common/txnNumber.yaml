servers: 
  - url: 'http://54.169.180.154:5000/api' 
get: 
  tags:
    - BCommon
  operationId: getTxnNumber
  summary: Get transaction Number
  description: Retrieve the number of latest transaction.
  security: []
  responses: 
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties: 
              txn_num: 
                type: string
                example: "00000170"
    '403':
      description: Forbidden
    '500':
      description: Failed to retrieve txn number
