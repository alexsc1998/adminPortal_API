servers: 
  - url: 'http://54.169.180.154:5000/api' 
get: 
  tags:
    - BCommon
  operationId: getSetting
  summary: Get setting
  description: Get setting of the page with page number(page).
  security: []
  responses: 
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties: 
              data: 
                type: object
                properties:
                  rib_limit:
                    type: integer
                    example: 250
                  rmb_limit:
                    type: integer
                    example: 200
                  cib_limit:
                    type: integer
                    example: 150
                  cmb_limit:
                    type: integer
                    example: 100
                  maintain_b2c:
                    type: integer
                    example: 0
                  maintain_b2b:
                    type: integer
                    example: 0
                  session_expiry:
                    type: integer
                    example: 300
    '403':
      description: Forbidden
    '500':
      description: Failed to retrieve txn number