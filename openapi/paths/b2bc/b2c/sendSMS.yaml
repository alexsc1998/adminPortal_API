servers:
  - url: "http://20.205.146.121:5002/api"
post:
  tags:
    - B2C
  operationId: sendSMS
  summary: Send SMS
  description: |
    Send SMS with otp generated from requested transaction ID and Number.
  security: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            otp:
              type: string
            txnID:
              type: string
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: success
    "403":
      description: Forbidden
    "500":
      description: Internal Server Error
