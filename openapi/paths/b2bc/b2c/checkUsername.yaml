servers: 
  - url: 'http://54.169.180.154:5000/api' 
post: 
  tags:
    - B2C
  operationId: checkUserNameB2C
  summary: Check username
  description: |
    Checks the username and returns a secure phrase(img) for users to verify.
  security: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties: 
            username:
              type: string
            channel:
              type: string
            dbtrAgt:
              type: string
  responses: 
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties: 
              data:
                type: object
                properties:
                  header:
                    type: object
                    properties:
                      trxType:
                        type: string
                      timestamp:
                        type: string
                      tracingNo:
                        type: string
                      channel:
                        type: string
                      accessToken:
                        type: string
                      signature:
                        type: string
                      status:
                        type: integer
                      errorId:
                        type: string
                      errorDesc:
                        type: string
                  body: 
                    type: object
                    properties:
                      securePhrase:
                        type: string
    '403':
      description: Forbidden
    '500':
      description: Internal Server Error